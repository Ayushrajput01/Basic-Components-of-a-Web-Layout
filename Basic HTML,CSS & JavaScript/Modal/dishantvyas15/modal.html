<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" type="text/css" href="modal.css">
</head>

<body>

    <center>
        <h2>A simple modal made using HTML, CSS and JS</h2>
        <button id="modal-btn" class="modal-button">Clicking this would open a MODAL</button>
    </center>
    
    <div id="modal" class="modal-box">
        <div class="inside-modal">
            <span class="close">x</span>
            <p>This can be any sort of message. Success/failure, warning, etc.</p>
        </div>
    </div>

    <script src="modal.js"></script>
</body>
</html>
